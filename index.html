<html lang="es">
<head>

<body>
  <header>

    <nav>
      <a href="#">Inicio</a>
      <a href="#">Registro</a>

    </nav>
  </header>

  <section class="hero">
    <h2>Plataforma Predictiva de Salud</h2>
    <p>Conectamos pacientes, m茅dicos, farmacias, laboratorios y cl铆nicas</p>
  </section>

  <section>
    <h3>Registro e inicio de sesi贸n</h3>
    <input type="email" id="email" placeholder="Correo electr贸nico" />
    <input type="password" id="password" placeholder="Contrase帽a" />
    <select id="role">
      <option value="paciente">Paciente</option>
      <option value="medico">M茅dico</option>
      <option value="farmacia">Farmacia</option>
      <option value="clinica">Cl铆nica</option>
      <option value="laboratorio">Laboratorio</option>
    </select>
    <button onclick="registerUser()">Registrarse</button>
    <button onclick="loginUser()">Iniciar sesi贸n</button>
    <button onclick="loginWithGoogle()">Iniciar con Google</button>
  </section>

  <section>
    <h3>Agendar cita</h3>
    <input type="text" id="medico" placeholder="ID del m茅dico" />
    <input type="date" id="fecha" />

  </section>

  <a href="https://wa.me/593980876434" class="whatsapp-button" target="_blank"> WhatsApp</a>

  <footer>&copy; 2025 SaludPredict AI</footer>

  <!-- Script general -->
  <script src="script.js"></script>

  <!-- Script funcional de Firebase y conexi贸n con m贸dulos -->
  <script type="module">
    import { register, login, loginWithGoogle } from './auth.js';
    import { agendarCita as agendar } from './db.js';
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const auth = getAuth();

    window.registerUser = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      try {
        await register(email, password, role);
        alert("Registro exitoso");
      } catch (error) {
        alert("Error al registrar: " + error.message);
      }
    };

    window.loginUser = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await login(email, password);
        alert("Inicio de sesi贸n exitoso");
      } catch (error) {
        alert("Error al iniciar sesi贸n: " + error.message);
      }
    };

    window.loginWithGoogle = async () => {
      try {
        await loginWithGoogle();
        alert("Inicio con Google exitoso");
      } catch (error) {
        alert("Error con Google: " + error.message);
      }
    };

    window.agendarCita = async () => {
      const medico = document.getElementById("medico").value;
      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;
      const usuario = auth.currentUser?.email || "desconocido";
      try {
        await agendar(usuario, medico, fecha, hora);
        alert("Cita agendada");
      } catch (error) {
        alert("Error al agendar: " + error.message);
      }
    };
  </script>
