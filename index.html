<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SaludPredict AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SaludPredict AI</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Registro</a>
      <a href="#">Acceder</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Plataforma Predictiva de Salud</h2>
    <p>Conectamos pacientes, m茅dicos, farmacias, laboratorios y cl铆nicas</p>
  </section>

  <section>
    <h3>Registro e inicio de sesi贸n</h3>
    <input type="email" id="email" placeholder="Correo electr贸nico" />
    <input type="password" id="password" placeholder="Contrase帽a" />
    <select id="rol">
      <option value="paciente">Paciente</option>
      <option value="medico">M茅dico</option>
      <option value="farmacia">Farmacia</option>
      <option value="clinica">Cl铆nica</option>
      <option value="laboratorio">Laboratorio</option>
    </select>
    <button onclick="registerUser()">Registrarse</button>
    <button onclick="loginUser()">Iniciar sesi贸n</button>
    <button onclick="loginWithGoogle()">Acceder con Google</button>
  </section>

  <section>
    <h3>Agendar cita</h3>
    <input type="text" id="medicoId" placeholder="ID del m茅dico" />
    <input type="date" id="fecha" />
    <input type="time" id="hora" />
    <button onclick="agendarCita()">Agendar</button>
  </section>

  <a href="https://wa.me/593980876434" class="whatsapp-button" target="_blank">
     WhatsApp
  </a>

  <footer>
    &copy; 2025 SaludPredict AI
  </footer>

  <script src="script.js"></script>
  <script type="module">
    import { register, login, loginWithGoogle } from './auth.js';
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const db = getFirestore();
    const auth = getAuth();

    window.registerUser = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const tipo = document.getElementById("rol").value;
      register(email, password, tipo)
        .then(() => alert("Registro exitoso"))
        .catch(error => alert("Error: " + error.message));
    };

    window.loginUser = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      login(email, password)
        .then(() => alert("Inicio de sesi贸n exitoso"))
        .catch(error => alert("Error: " + error.message));
    };

    window.loginWithGoogle = () => {
      loginWithGoogle()
        .then(() => alert("Inicio con Google exitoso"))
        .catch(error => alert("Error: " + error.message));
    };

    window.agendarCita = async () => {
      const medicoId = document.getElementById("medicoId").value;
      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;
      const usuario = auth.currentUser;

      if (!usuario) {
        alert("Debes iniciar sesi贸n para agendar");
        return;
      }

      await addDoc(collection(db, "citas"), {
        usuarioId: usuario.uid,
        medicoId: medicoId,
        fecha: fecha,
        hora: hora,
        estado: "pendiente"
      });

      alert("Cita agendada exitosamente");
    };
  </script>
</body>
</html>
